name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: openclawdeck-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: openclawdeck-linux-arm64
          - goos: windows
            goarch: amd64
            output_name: openclawdeck-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output_name: openclawdeck-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: openclawdeck-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Frontend
        working-directory: web
        run: |
          echo "${{ github.run_number }}" > ../build.txt
          npm ci
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")
          VERSION="${VERSION%"${VERSION##*[![:space:]]}"}"
          BUILD_NUM="${{ github.run_number }}"
          LDFLAGS="-s -w -X openclawdeck/internal/version.Version=${VERSION} -X openclawdeck/internal/version.Build=${BUILD_NUM}"
          go build -ldflags="${LDFLAGS}" -o dist/${{ matrix.output_name }} ./cmd/openclawdeck

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: dist/${{ matrix.output_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
